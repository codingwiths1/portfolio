name: portfolio
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  get: ^4.7.2
  go_router: ^15.1.2
  iconsax: ^0.0.8
  flutter_staggered_grid_view: ^0.7.0
  url_strategy: ^0.3.0
  flutter_spinkit: ^5.2.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/font/Inter_24pt-Regular.ttf

    - family: AscendantSerif
      fonts:
        - asset: assets/font/AscendantSerif-PersonalUse-Regular.otf


    - family: Betty
      fonts:
        - asset: assets/font/Belly Betty.ttf
    - family: Picasso
      fonts:
        - asset: assets/font/Aglio Picasso.otf

